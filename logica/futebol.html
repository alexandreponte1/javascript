<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br><br>");
}

    function mostra(frase){

        document.write(frase)
        pulaLinha();
}

var vitorias = parseInt(prompt("Digite o número de vitorias"));
var empates = parseInt(prompt("Digite o número de empates"));

var pontos = vitorias * 3 + empates;

mostra("os pontos do seu time é " + pontos);

if (pontos >   28){
    mostra("Seu time esta melhor do que o ano passado.");
}
if (pontos < 28){
        mostra("Seu time esta pior do que o ano passado.");
}
if (pontos == 28){
    mostra("Seu time esta igual ao ano passado.");
}

mostra ("FIM")

</script>
