<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br><br><br>");
}

    function mostra(frase){

        document.write(frase)
        pulaLinha();

}
    mostra("GOKU");
    mostra("Olá Pessoal!!");

var ano = 2023;
    mostra("Alexandre tem " + ( ano - 1825), " anos");
    mostra("Joaquim tem " + ( ano - 1939), " anos");
    ano = 2022
    mostra("João tem " + ( ano - 1987), " anos");
    mostra("Pedro tem "+ ( ano - 1997), " anos");
</script>
