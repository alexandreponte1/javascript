<meta charset="UTF-8">
<h1>Calculo de Idade</h1>
<br>
<br>
<script>
    function pulaLinha(){
        document.write("<br><br>");
}

function mostra(frase){

document.write(frase)
pulaLinha();

}

var idadeGoku = 55;
var idadeVegeta = 60;

var diferenca = idadeGoku - idadeVegeta

mostra("Meu nome é GOKU, a minha idade é " + idadeGoku)
mostra("Meu nome é VEGETA, a minha idade é " + idadeVegeta)
mostra("<br>")
mostra("Nossa diferença de idade é " + Math.round(diferenca) )


</script>
